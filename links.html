<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Internal Links</title>
</head>
<body>
  <h1>Internal and external links Links</h1>
  <section>
    We can link to a file in the same directory as this HTML file like this:
    <a href="same-directory.html" title="same dir link">Linking to a file in the same directory</a>

    <a href="same-directory.html" title="same dir link">
      <div> DIV Linking to a file in the same directory</div>
    </a>
  </section>


  <section>
    <p>
      Let's link to a Facebook Fan page I created for this course!
      <!-- link to Facebook page WITH TARGET-->
      <a href="http://www.facebook.com/CourseraWebDev"
      target="_blank" title="Like Our Page!">Course Facebook Page</a>
    </p>
  </section>
</body>
</html>

<!--
title is for hort vision people when we hover over link it tells about link

a tag is both inline and block level that is flow content and phrasing content

target attribute open the new page in new tab/window.

-->
